<!DOCTYPE html>
<html>
    <head>
        <title>Verify Google Identity</title>
    </head>
    <body>
        <script type="text/javascript">
            var CONFIG_URL = 'https://hipsmart.github.io/end-on-time/config.html#';
            var CONTINUE_URL = 'https://www.googleapis.com/oauth2/v4/token?client_id=349666396245-t5rjap1al2lhpvdof8vinlohmpb99r73.apps.googleusercontent.com&client_secret=aipgFSmXGKTtalD5qQN4_wsX&redirect_uri=https://hipsmart.github.io/end-on-time/config.html&grant_type=authorization_code';
            function next_page(conf) {
			var json = JSON.stringify(conf);
 			if (params.code) {
 //				window.location.href = CONTINUE_URL + json;
 				echo conf;
 			} else {
	 			window.location.href = CONFIG_URL + json;
 			}
            }
            function error(msg) {
                next_page({
                    "code": '',
                    "code_error": msg
                });
            }
            var code_info = window.location.search;
            if (code_info) {
                code_info = code_info.substring(1);
            }
            else {
                error('There was a problem communicating with Google. You may need to try again later.');
            }
            // Straight from the Google...
            var params = {}, queryString = code_info,
                regex = /([^&=]+)=([^&]*)/g, m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            if (params.code) {
                next_page(params);
            }
            else {
                error('You did not grant the Watchapp access to your calendar.');
            }
        </script>
    </body>
</html>
